<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/c923041165.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Random Quote Generator</h1>
      <div class="quote-wrapper">
        <h3>Press the button to generate a quote.</h3>
        <p></p>
      </div>
      <div class="buttons-flex">
        <button><i class="fab fa-twitter"></i></button>
        <button><i class="fab fa-facebook-f"></i></button>
        <button><i class="fab fa-whatsapp"></i></button>
        <button class="quote-generator">New Quote</button>

    </div>

  </body>
